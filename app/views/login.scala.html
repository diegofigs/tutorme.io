@(title: String)
@layouts.main(title)(null){
    <div id="login-banner" class="section z-depth-1">
        <div class="container">
            <br>
            <h1 class="header center yellow-text text-accent-2">Login</h1>
        </div>
    </div>
    <div class="section white z-depth-1">
        <div class="container">
            <div class="row">
                <form method="post" action="@routes.HomeController.postLogin()" class="col s12 m6 push-m3 l6 push-l3">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 push-m7 l2 push-l7">
                            <button class="btn waves-effect waves-light black-text yellow accent-2" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
