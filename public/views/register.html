<div id="register-banner" class="section z-depth-1">
    <div class="container">
        <br>
        <h1 class="header center yellow-text text-accent-2">Register Now!</h1>
    </div>
</div>
<div class="section white z-depth-1">
    <div class="container">
        <div class="row">
            <form ng-submit="createUser()" class="col s12 m6 push-m3 l6 push-l3">
                <div class="row">
                    <h6 data-ng-if="userExists" class="center red-text text-accent-2">Email is already in use</h6>
                    <div class="input-field col s6">
                        <input id="first_name" ng-model="user.firstname" name="firstName" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" ng-model="user.lastname" name="lastName" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" ng-model="user.email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" ng-model="user.password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <div class="switch">
                            <label>
                                Tutor
                                <input ng-init="user.type = 0" ng-model="user.type" ng-true-value="1" ng-false-value="0" id="type" name="type" type="checkbox" class="validate">
                                <span class="lever"></span>
                                Student
                            </label>
                        </div>
                    </div>
                    <div class="right">
                        <button class="btn waves-effect waves-light black-text yellow accent-2" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
