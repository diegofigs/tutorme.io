<div class="section z-depth-1">
    <div class="container">
        <br>
        <h1 class="header center yellow-text text-accent-2">Find Courses</h1>
    </div>
</div>
<div class="section white z-depth-1">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Offered Courses</h4></li>
                    <li class="collection-item" ng-repeat="course in courses | orderBy: 'title'">
                        <a>
                            {{ course.title }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
