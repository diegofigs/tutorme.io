<div id="course-banner" class="section z-depth-1">
    <div class="container">
        <br>
        <h1 class="header center yellow-text text-accent-2">{{ sections[0].title }}</h1>
        <div class="row center">
            <h5 class="header col s12 light white-text">{{ sections[0].description }}</h5>
        </div>
    </div>
</div>
<div class="section white z-depth-1">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Offered sections</h4></li>
                    <li class="collection-item" ng-repeat="section in sections | orderBy: 'title'">
                        <a href ng-click="getSectionDetails(section)">
                            {{ section.title }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
