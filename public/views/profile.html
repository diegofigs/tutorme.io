<div id="profile-banner" class="section white z-depth-1">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <a href="#updateuser" class="modal-trigger waves-effect waves-light btn green center"><i class="material-icons right">mode_edit</i>Edit</a>
            </div>
        </div>
        <div id="updateuser" class="modal">
            <form ng-submit="updateUser()">
                <div class="modal-content">
                    <h5>Update Your Info</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="updatedUser.firstname" type="text" id="firstname">
                            <label for="firstname">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="updatedUser.lastname" type="text" id="lastname">
                            <label for="lastname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="updatedUser.email" type="text" id="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="updatedUser.password" type="text" id="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Confirm</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 m6 push-m3">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Settings</h4></li>
                    <li class="collection-item">First Name <span class="right">{{ user.firstname }}</span></li>
                    <li class="collection-item">Last Name <span class="right">{{ user.lastname }}</span></li>
                    <li class="collection-item">Email <span class="right">{{ user.email }}</span></li>
                    <li class="collection-item">Password <span class="right">{{ user.password }}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });
</script>
